<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Site Revamp</title>
</head>
<body>
    <div class="container">
      <nav class="nav">
          <ul class="buttons">
              <li id="top" class="activeBtn">HOME<br/><i class="fas fa-chevron-down"></i></li>
              <li id="bottom"><i class="fas fa-chevron-up"></i><br/>SAY HI!</li>
              <li id="left">LEFT <i class="fas fa-chevron-right"></i></li>
              <li id="right"><i class="fas fa-chevron-left"></i> RIGHT</li>
          </ul>
      </nav><!--navigation-->
      <!--animation-->
        <div class="top-layer active"></div>
        <div class="top-layer top-layer--2 active"></div><!--layer-->
        <div class="top-layer top-layer--3 active"></div><!--layer-->
        <div class="top-layer top-layer--4 active"></div><!--layer-->
        <div class="top-layer top-layer--5 active"><!--layer for data-->
           <section class="home">
            <h2>Hi, i'm Rawal</h2>
            <h1>I`m a Web-developer</h1>
            <h3>And not only that</h3>
            <button class="download">
                    <span>You Can Download My Resume</span>
                </button>
           </section>
        </div><!--top section ends here-->
        <div class="bottom-layer"></div><!--layer-->
        <div class="bottom-layer bottom-layer--2"></div><!--layer-->
        <div class="bottom-layer bottom-layer--3"><!--layer for data-->
        <section class="contact">
            <h1>SAY HI!</h1>
            <div class="contactBox">
                <div class="leftSide">
                    <!--form goes here-->
                    <form>
                            <div class="form-group">
                                    <input type="text" required pattern="\S+.*">
                                    <label>Name</label>
                                  </div>
                            <div class="form-group">
                                    <input type="email" pattern="[^ @]*@[^ @]*" required>
                                    <label>Email address</label>
                                    <small>We'll never share your email with anyone else.</small>
                                  </div>
                                  <div class="form-group">
                                        <textarea class="textArea" data-gramm_editor="false" required></textarea>
                                        <label>Message</label>
                                      </div>
                            <div class="form-group">
                                    <i class="fas fa-share-square send"></i>
                                <input type="submit" value="Submit">
                            </div>       
                    </form>
                </div>
                <div class="rightSide">

                    </div>
            </div>
        </section>
        </div><!--bottom section ends here-->
        <div class="left-layer"></div><!--layer-->
        <div class="left-layer left-layer--2"></div><!--layer-->
        <div class="left-layer left-layer--3"></div><!--layer-->
        <div class="left-layer left-layer--4"><!--layer for data--></div><!--left section ends here-->
        <div class="right-layer"></div><!--layer-->
        <div class="right-layer right-layer--2"></div><!--layer-->
        <div class="right-layer right-layer--3"><!--layer for data--></div><!--right section ends here-->
        <!--animation-->
        
        
      </div><!--main container-->
<!--all javascript goes here-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/eqcss/1.9.1/EQCSS.min.js"></script>
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/eqcss/1.9.1/EQCSS-polyfills.min.js"></script><![endif]-->
<script src="assets/js/java.js"></script>
<script type="text/eqcss">

    @element input and (min-characters: 1) {
        :next { /* input:not(:empty) */
            transform: translateY(-1em);
        }
      }</script>
</body>
</html>
